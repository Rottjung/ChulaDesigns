<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brood Bakery Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 6px; text-align: left; }
    th { background-color: #f2f2f2; }
    h1, h2 { margin-top: 30px; }
    .brand-popup {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      display: none;
      z-index: 999;
      box-shadow: 0px 0px 10px #888;
    }
  </style>
</head>
<body>

  <h1>ðŸ¥–Brood Bakery Calculator</h1>

  <label for="recipeSelect">Choose Recipe:</label>
  <select id="recipeSelect"></select>

  <br/><br/>

  <label>Input Type:</label>
  <label><input type="radio" name="inputType" value="dough" checked /> Total Dough Weight</label>
  <label><input type="radio" name="inputType" value="flour" /> Flour Only</label>
  <input type="number" id="inputWeight" value="1000" /> g

  <h2>Ingredients</h2>
  <table id="ingredientTable">
    <thead>
      <tr>
        <th>Ingredient</th>
        <th>Bakerâ€™s %</th>
        <th>Amount (g)</th>
        <th>Brand</th>
        <th>Cost (THB)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Extras (per item)</h2>
  <table id="extrasTable">
    <thead>
      <tr>
        <th>Ingredient</th>
        <th>Grams per Item</th>
        <th>Brand</th>
        <th>Cost per Item (THB)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Total Ingredient Cost: <span id="totalCost">0</span> THB</h2>

  <div class="brand-popup" id="brandPopup">Price updated!</div>

  <script>
    let recipes = {};
    let prices = {};
    let selectedRecipe = null;
    let ingredientBrands = {};

    async function loadData() {
      const [recipesRes, pricesRes] = await Promise.all([
        fetch('recipes.json'), fetch('ingredientPrices.json')
      ]);
      recipes = await recipesRes.json();
      prices = await pricesRes.json();
      populateRecipeSelect();
    }

    function populateRecipeSelect() {
      const select = document.getElementById("recipeSelect");
      Object.keys(recipes).forEach(key => {
        const opt = document.createElement("option");
        opt.value = key;
        opt.textContent = key;
        select.appendChild(opt);
      });
      select.addEventListener("change", () => {
        selectedRecipe = recipes[select.value];
        renderTables();
      });
      selectedRecipe = recipes[select.value];
      renderTables();
    }

    function getInputType() {
      return document.querySelector('input[name="inputType"]:checked').value;
    }

    function calculateIngredientWeight(ingredient, flourWeight) {
      return ingredient.percent ? (ingredient.percent / 100) * flourWeight : 0;
    }

    function getBrandOptions(ingredientName) {
      const brandObj = prices[ingredientName];
      return brandObj && typeof brandObj === "object" ? Object.keys(brandObj).filter(b => b !== "") : [];
    }

    function getBrandPrice(name, brand) {
      const priceEntry = prices[name];
      return priceEntry
        ? (typeof priceEntry === "number"
            ? priceEntry
            : (brand && priceEntry[brand] != null ? priceEntry[brand] : Object.values(priceEntry)[0]))
        : 0;
    }

    function showBrandPopup() {
      const popup = document.getElementById("brandPopup");
      popup.style.display = "block";
      setTimeout(() => {
        popup.style.display = "none";
      }, 1000);
    }

    function renderTables() {
      const flourWeight = getInputType() === "dough"
        ? selectedRecipe.ingredients.reduce((sum, ing) => ing.percent ? sum + ing.percent : sum, 0)
          ? document.getElementById("inputWeight").value / selectedRecipe.ingredients.reduce((sum, ing) => ing.percent ? sum + ing.percent : sum, 0) * 100
          : 0
        : document.getElementById("inputWeight").value;

      const ingredientTbody = document.querySelector("#ingredientTable tbody");
      const extrasTbody = document.querySelector("#extrasTable tbody");
      ingredientTbody.innerHTML = "";
      extrasTbody.innerHTML = "";

      let total = 0;

      selectedRecipe.ingredients.forEach((ing, idx) => {
        const tr = document.createElement("tr");
        const grams = ing.percent ? calculateIngredientWeight(ing, flourWeight) : 0;
        const brand = ingredientBrands[ing.name] || "";
        const price = getBrandPrice(ing.name, brand);
        const cost = price * (grams / 1000);
        total += cost;

        if (!ingredientBrands[ing.name]) {
          ingredientBrands[ing.name] = brand || getBrandOptions(ing.name)[0] || "";
        }

        tr.innerHTML = `
          <td>${ing.name}</td>
          <td>${ing.percent ? ing.percent + "%" : "-"}</td>
          <td>${grams.toFixed(1)}</td>
          <td></td>
          <td>${cost.toFixed(2)}</td>
        `;
        const tdBrand = tr.children[3];
        const brands = getBrandOptions(ing.name);
        if (brands.length) {
          const select = document.createElement("select");
          brands.forEach(b => {
            const opt = document.createElement("option");
            opt.value = b;
            opt.textContent = b;
            select.appendChild(opt);
          });
          select.value = ingredientBrands[ing.name];
          select.addEventListener("change", e => {
            ingredientBrands[ing.name] = e.target.value;
            showBrandPopup();
            renderTables();
          });
          tdBrand.appendChild(select);
        }
        ingredientTbody.appendChild(tr);
      });

      selectedRecipe.extras?.forEach(extra => {
        const tr = document.createElement("tr");
        const brand = ingredientBrands[extra.name] || "";
        const price = getBrandPrice(extra.name, brand);
        const cost = price * (extra.perUnitGrams / 1000);

        if (!ingredientBrands[extra.name]) {
          ingredientBrands[extra.name] = brand || getBrandOptions(extra.name)[0] || "";
        }

        tr.innerHTML = `
          <td>${extra.name}</td>
          <td>${extra.perUnitGrams}</td>
          <td></td>
          <td>${cost.toFixed(2)}</td>
        `;
        const tdBrand = tr.children[2];
        const brands = getBrandOptions(extra.name);
        if (brands.length) {
          const select = document.createElement("select");
          brands.forEach(b => {
            const opt = document.createElement("option");
            opt.value = b;
            opt.textContent = b;
            select.appendChild(opt);
          });
          select.value = ingredientBrands[extra.name];
          select.addEventListener("change", e => {
            ingredientBrands[extra.name] = e.target.value;
            showBrandPopup();
            renderTables();
          });
          tdBrand.appendChild(select);
        }
        extrasTbody.appendChild(tr);
      });

      document.getElementById("totalCost").textContent = total.toFixed(2);
    }

    document.getElementById("inputWeight").addEventListener("input", renderTables);
    document.querySelectorAll('input[name="inputType"]').forEach(r => r.addEventListener("change", renderTables));

    loadData();
  </script>
</body>
</html>
