<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>-=BROOD=- Bakery Calculator</title>
  <style>
    body { font-family: sans-serif; padding: 20px; text-align: center; }
    select, input { margin: 5px; }
    table, th, td { border: 1px solid #ccc; border-collapse: collapse; padding: 6px; }
    table { margin: auto; }
    .small-input { width: 60px; }
  </style>
</head>
<body>
  <h1>=BROOD=</h1>
  <h2>Bakery Calculator</h2><label for="recipe-select">Choose Recipe:</label> <select id="recipe-select" onchange="handleRecipeChange()"></select><br />

<label for="input-type">Input Type:</label> <select id="input-type" onchange="handleRecipeChange()"> <option value="dough">Total Dough Weight</option> <option value="flour">Flour Only</option> </select> <input type="number" id="input-grams" value="1000" oninput="handleRecipeChange()"> g

  <h3>Ingredients</h3>
  <table id="ingredients-table">
    <thead>
      <tr><th>Ingredient</th><th>Amount (g)</th><th>Baker's %</th><th>Brand</th><th>Cost (THB)</th></tr>
    </thead>
    <tbody></tbody>
  </table>  <h3>Extras (per item)</h3>
  <table id="extras-table">
    <thead>
      <tr><th>Ingredient</th><th>Grams per Item</th><th>Brand</th><th>Cost per Item (THB)</th></tr>
    </thead>
    <tbody></tbody>
  </table>  <h2>Total Ingredient Cost: <span id="total-cost">0</span> THB</h2>
  <h2>Suggested Item Price: <span id="suggested-price">0</span> THB</h2>  <div style="text-align: center;">
    <label>Electricity/month: <input class="small-input" id="electricity" value="3600" type="number" oninput="handleRecipeChange()"></label>
    <label>Water/month: <input class="small-input" id="water" value="200" type="number" oninput="handleRecipeChange()"></label>
    <label>Gas/month: <input class="small-input" id="gas" value="430" type="number" oninput="handleRecipeChange()"></label><br>
    <label>Labor hours/day: <input class="small-input" id="hours" value="12" type="number" oninput="handleRecipeChange()"></label>
    <label>Labor wage/hour: <input class="small-input" id="wage" value="50" type="number" oninput="handleRecipeChange()"></label>
    <label>Items/day: <input class="small-input" id="items" value="175" type="number" oninput="handleRecipeChange()"></label>
    <label>Markup x: <input class="small-input" id="markup" value="2.5" type="number" step="0.1" oninput="handleRecipeChange()"></label>
  </div>  <script>
    let recipes = [], prices = {};

    function showPopup(message) {
      const popup = document.createElement('div');
      popup.textContent = message;
      popup.style.position = 'fixed';
      popup.style.top = '20px';
      popup.style.left = '50%';
      popup.style.transform = 'translateX(-50%)';
      popup.style.background = '#333';
      popup.style.color = '#fff';
      popup.style.padding = '10px 20px';
      popup.style.borderRadius = '5px';
      popup.style.zIndex = 9999;
      document.body.appendChild(popup);
      setTimeout(() => document.body.removeChild(popup), 2000);
    }

    function loadJSON(path, success, fail) {
      fetch(path + '?cache=' + new Date().getTime())
        .then(res => res.ok ? res.json() : Promise.reject(res))
        .then(success)
        .catch(fail);
    }

    function populateRecipeSelect() {
      const select = document.getElementById('recipe-select');
      select.innerHTML = '';
      recipes.forEach((r, i) => {
        const opt = document.createElement('option');
        opt.value = i;
        opt.textContent = r.name;
        select.appendChild(opt);
      });
      if (recipes.length > 0) {
        select.selectedIndex = 0;
        showPopup(`Auto-loaded: ${recipes[0].name}`);
        handleRecipeChange();
      }
    }

    function handleRecipeChange() {
      const recipe = recipes[document.getElementById('recipe-select').value];
      const inputType = document.getElementById('input-type').value;
      const grams = parseFloat(document.getElementById('input-grams').value);
      if (!recipe || isNaN(grams)) return;
      let flourWeight = inputType === 'flour' ? grams : grams / (1 + totalExtraPercent(recipe));

      const ingTbody = document.querySelector('#ingredients-table tbody');
      ingTbody.innerHTML = '';
      let totalCost = 0;

      recipe.ingredients.forEach(ing => {
        const row = document.createElement('tr');
        const amount = flourWeight * (ing.percent / 100);
        const brands = Object.keys(prices[ing.name] || {});
        const brand = brands[0] || '';
        const price = prices[ing.name]?.[brand] || 0;
        const cost = price * (amount / 1000);
        totalCost += cost;

        row.innerHTML = `
          <td>${ing.name}</td>
          <td>${amount.toFixed(1)}</td>
          <td>${ing.percent}%</td>
          <td>
            <select onchange="updateBrand(this, '${ing.name}', ${amount}, this.parentElement.nextElementSibling)">
              ${brands.map(b => `<option value="${b}">${b}</option>`).join('')}
            </select>
          </td>
          <td>${cost.toFixed(2)}</td>`;
        ingTbody.appendChild(row);
      });

      const extraTbody = document.querySelector('#extras-table tbody');
      extraTbody.innerHTML = '';
      recipe.extras.forEach(extra => {
        const brands = Object.keys(prices[extra.name] || {});
        const brand = brands[0] || '';
        const price = prices[extra.name]?.[brand] || 0;
        const cost = price * (extra.perUnitGrams / 1000);
        totalCost += cost;

        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${extra.name}</td>
          <td><input class="small-input" type="number" value="${extra.perUnitGrams}" onchange="extra.perUnitGrams = parseFloat(this.value) || 0; handleRecipeChange()"></td>
          <td>
            <select onchange="updateBrand(this, '${extra.name}', ${extra.perUnitGrams}, this.parentElement.nextElementSibling)">
              ${brands.map(b => `<option value="${b}">${b}</option>`).join('')}
            </select>
          </td>
          <td>${cost.toFixed(2)}</td>`;
        extraTbody.appendChild(row);
      });

      document.getElementById('total-cost').textContent = totalCost.toFixed(2);
      updateSuggestedPrice(totalCost, recipe.itemWeightGrams || 60);
    }

    function updateSuggestedPrice(totalCost, itemWeightGrams) {
      const e = parseFloat(document.getElementById('electricity').value) || 0;
      const w = parseFloat(document.getElementById('water').value) || 0;
      const g = parseFloat(document.getElementById('gas').value) || 0;
      const h = parseFloat(document.getElementById('hours').value) || 0;
      const wage = parseFloat(document.getElementById('wage').value) || 0;
      const items = parseFloat(document.getElementById('items').value) || 1;
      const markup = parseFloat(document.getElementById('markup').value) || 2;

      const utilityCost = (e + w + g) / (20 * items);
      const laborCost = (h * wage) / items;
      const total = totalCost + utilityCost + laborCost;

      document.getElementById('suggested-price').textContent = (total * markup).toFixed(2);
    }

    function updateBrand(select, name, amount, td) {
      const brand = select.value;
      const price = prices[name]?.[brand] || 0;
      const cost = price * (amount / 1000);
      td.textContent = cost.toFixed(2);
      showPopup(`${name} updated: ${brand}`);
      handleRecipeChange();
    }

    function totalExtraPercent(recipe) {
      return recipe.ingredients.reduce((acc, i) => acc + (i.name.toLowerCase() === 'bread flour' ? 0 : i.percent), 0) / 100;
    }

    loadJSON('recipes.json',
      data => { recipes = data; populateRecipeSelect(); showPopup('Recipes loaded'); },
      err => showPopup('Failed to load recipes')
    );
    loadJSON('ingredientPrices.json',
      data => { prices = data; showPopup('Prices loaded'); },
      err => showPopup('Failed to load prices')
    );
  </script></body>
</html>
