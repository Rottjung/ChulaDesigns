<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brood Bakery Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
    }
    select, input {
      margin: 0.5rem;
    }
    .highlight {
      animation: flash 1s;
    }
    @keyframes flash {
      from { background-color: #ffe066; }
      to { background-color: transparent; }
    }
  </style>
</head><body>
  <h1>ðŸ¥–Brood Bakery Calculator</h1>
  <label for="recipeSelector">Choose Recipe:</label>
  <select id="recipeSelector"></select>
  <br/>
  <label for="inputType">Input Type:</label>
  <select id="inputType">
    <option value="dough">Total Dough Weight</option>
    <option value="flour">Flour Only</option>
  </select>
  <input type="number" id="inputAmount" placeholder="g" value="1000" />  <h3>Ingredients</h3>
  <table id="ingredientsTable" border="1">
    <thead>
      <tr>
        <th>Ingredient</th>
        <th>Amount (g)</th>
        <th>Brand</th>
        <th>Cost (THB)</th>
        <th>%</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>  <h3>Extras (per item)</h3>
  <table id="extrasTable" border="1">
    <thead>
      <tr>
        <th>Ingredient</th>
        <th>Grams per Item</th>
        <th>Brand</th>
        <th>Cost per Item (THB)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>  <h2>Total Ingredient Cost: <span id="totalCost">0</span> THB</h2>
  <div id="priceFlash" style="display:none; color: green; font-weight: bold;">Price updated!</div>  <script>
    let recipes = [];
    let prices = {};
    let selectedRecipe = null;

    async function loadJSON(path) {
      const res = await fetch(path);
      return res.json();
    }

    async function initialize() {
      recipes = await loadJSON('recipes.json');
      prices = await loadJSON('ingredientPrices.json');
      const selector = document.getElementById('recipeSelector');

      recipes.forEach((recipe, idx) => {
        const opt = document.createElement('option');
        opt.value = idx;
        opt.textContent = recipe.name;
        selector.appendChild(opt);
      });

      selector.addEventListener('change', () => {
        selectedRecipe = recipes[selector.value];
        render();
      });

      document.getElementById('inputAmount').addEventListener('input', render);
      document.getElementById('inputType').addEventListener('change', render);

      if (recipes.length > 0) {
        selector.value = 0;
        selectedRecipe = recipes[0];
        render();
      }
    }

    function render() {
      const amount = parseFloat(document.getElementById('inputAmount').value);
      const isFlour = document.getElementById('inputType').value === 'flour';
      const ingredientsBody = document.getElementById('ingredientsTable').querySelector('tbody');
      const extrasBody = document.getElementById('extrasTable').querySelector('tbody');
      ingredientsBody.innerHTML = '';
      extrasBody.innerHTML = '';

      let flourBase = 100;
      if (!isFlour) {
        const totalPercent = selectedRecipe.ingredients.reduce((sum, i) => sum + i.percent, 0);
        flourBase = (100 / totalPercent) * 100;
      }
      const flourAmount = isFlour ? amount : amount * (flourBase / 100);

      let totalCost = 0;

      selectedRecipe.ingredients.forEach(ing => {
        const row = document.createElement('tr');
        const amt = (flourAmount * (ing.percent / 100));

        const priceInfo = prices[ing.name];
        let price = 0;
        let brandCell = document.createElement('td');

        if (priceInfo) {
          const brands = Object.keys(priceInfo);
          if (brands.length === 1) {
            price = (amt / 1000) * priceInfo[brands[0]];
            brandCell.textContent = brands[0];
          } else {
            const dropdown = document.createElement('select');
            brands.forEach(brand => {
              const opt = document.createElement('option');
              opt.value = brand;
              opt.textContent = brand;
              dropdown.appendChild(opt);
            });
            dropdown.addEventListener('change', () => {
              const selectedBrand = dropdown.value;
              const updatedPrice = (amt / 1000) * priceInfo[selectedBrand];
              priceCell.textContent = updatedPrice.toFixed(2);
              updateTotal();
              flash();
            });
            brandCell.appendChild(dropdown);
            price = (amt / 1000) * priceInfo[brands[0]];
          }
        } else {
          brandCell.textContent = '-';
        }

        const priceCell = document.createElement('td');
        priceCell.textContent = price.toFixed(2);
        totalCost += price;

        row.innerHTML = `
          <td>${ing.name}</td>
          <td>${amt.toFixed(1)}</td>
        `;
        row.appendChild(brandCell);
        row.appendChild(priceCell);
        row.innerHTML += `<td>${ing.percent}%</td>`;
        ingredientsBody.appendChild(row);
      });

      selectedRecipe.extras?.forEach(extra => {
        const row = document.createElement('tr');
        const amt = extra.perUnitGrams;
        let price = 0;
        let brandCell = document.createElement('td');
        const priceInfo = prices[extra.name];

        if (priceInfo) {
          const brands = Object.keys(priceInfo);
          if (brands.length === 1) {
            price = (amt / 1000) * priceInfo[brands[0]];
            brandCell.textContent = brands[0];
          } else {
            const dropdown = document.createElement('select');
            brands.forEach(brand => {
              const opt = document.createElement('option');
              opt.value = brand;
              opt.textContent = brand;
              dropdown.appendChild(opt);
            });
            dropdown.addEventListener('change', () => {
              const selectedBrand = dropdown.value;
              const updatedPrice = (amt / 1000) * priceInfo[selectedBrand];
              priceCell.textContent = updatedPrice.toFixed(2);
              updateTotal();
              flash();
            });
            brandCell.appendChild(dropdown);
            price = (amt / 1000) * priceInfo[brands[0]];
          }
        } else {
          brandCell.textContent = '-';
        }

        const priceCell = document.createElement('td');
        priceCell.textContent = price.toFixed(2);
        totalCost += price;

        row.innerHTML = `
          <td>${extra.name}</td>
          <td>${amt}</td>
        `;
        row.appendChild(brandCell);
        row.appendChild(priceCell);
        extrasBody.appendChild(row);
      });

      document.getElementById('totalCost').textContent = totalCost.toFixed(2);
    }

    function updateTotal() {
      let sum = 0;
      document.querySelectorAll('#ingredientsTable td:nth-child(4), #extrasTable td:nth-child(4)').forEach(cell => {
        sum += parseFloat(cell.textContent) || 0;
      });
      document.getElementById('totalCost').textContent = sum.toFixed(2);
    }

    function flash() {
      const flash = document.getElementById('priceFlash');
      flash.style.display = 'inline';
      setTimeout(() => flash.style.display = 'none', 1000);
    }

    initialize();
  </script></body></html>
