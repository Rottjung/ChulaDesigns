<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brood Bakery Calculator</title>
</head>
<body>
  <h1>Brood Bakery Calculator</h1><label for="recipeSelect">Choose Recipe:</label> <select id="recipeSelect"></select>

<br><br>

<label>Input Type:</label> <label><input type="radio" name="inputType" value="dough" checked>Dough</label> <label><input type="radio" name="inputType" value="flour">Flour</label> <input type="number" id="inputGrams" placeholder="grams" value="1000">

<br><br>

  <h3>Ingredients</h3>
  <table border="1">
    <thead>
      <tr><th>Ingredient</th><th>Baker %</th><th>Amount (g)</th><th>Brand</th><th>Cost (THB)</th></tr>
    </thead>
    <tbody id="ingredientsTable"></tbody>
  </table>  <br>  <h3>Extras (per item)</h3>
  <table border="1">
    <thead>
      <tr><th>Ingredient</th><th>Grams per Item</th><th>Brand</th><th>Cost per Item (THB)</th></tr>
    </thead>
    <tbody id="extrasTable"></tbody>
  </table>  <br>  <h2>Total Ingredient Cost: <span id="totalCost">0</span> THB</h2>  <script>
    let recipes, prices;

    async function loadData() {
      const recipesResp = await fetch("recipes.json");
      recipes = await recipesResp.json();

      const pricesResp = await fetch("ingredientPrices.json");
      prices = await pricesResp.json();

      populateRecipeSelect();
      document.querySelectorAll('input[name="inputType"]').forEach(el => el.addEventListener('change', render));
      document.getElementById("inputGrams").addEventListener("input", render);
    }

    function populateRecipeSelect() {
      const select = document.getElementById("recipeSelect");
      Object.keys(recipes).forEach(recipe => {
        const option = document.createElement("option");
        option.value = recipe;
        option.textContent = recipe;
        select.appendChild(option);
      });
      select.addEventListener("change", render);
      render();
    }

    function getSelectedBrand(ingredientName) {
      const select = document.getElementById(`brand-${ingredientName}`);
      return select ? select.value : "";
    }

    function createBrandSelect(ingredientName, availableBrands, currentBrand) {
      if (!availableBrands || availableBrands.length === 0) return document.createTextNode("-");
      const select = document.createElement("select");
      select.id = `brand-${ingredientName}`;
      availableBrands.forEach(brand => {
        const option = document.createElement("option");
        option.value = brand;
        option.textContent = brand;
        if (brand === currentBrand) option.selected = true;
        select.appendChild(option);
      });
      select.addEventListener("change", render);
      return select;
    }

    function calculateCost(name, amount, selectedBrand) {
      const entry = prices[name];
      if (!entry) return 0;
      if (selectedBrand && entry.brands && entry.brands[selectedBrand]) {
        return (amount / 1000) * entry.brands[selectedBrand];
      }
      return (amount / 1000) * entry.price;
    }

    function render() {
      const recipe = recipes[document.getElementById("recipeSelect").value];
      const inputType = document.querySelector('input[name="inputType"]:checked').value;
      const inputGrams = parseFloat(document.getElementById("inputGrams").value);

      let flourWeight = inputType === "dough" ? inputGrams / (recipe.total / 100) : inputGrams;

      const ingredientsTable = document.getElementById("ingredientsTable");
      ingredientsTable.innerHTML = "";

      let totalCost = 0;

      recipe.ingredients.forEach(ing => {
        const tr = document.createElement("tr");
        const amount = (flourWeight * ing.percent) / 100;

        const brandOptions = prices[ing.name] && prices[ing.name].brands ? Object.keys(prices[ing.name].brands) : [];
        const selectedBrand = getSelectedBrand(ing.name);
        const cost = calculateCost(ing.name, amount, selectedBrand);
        totalCost += cost;

        tr.innerHTML = `<td>${ing.name}</td><td>${ing.percent}%</td><td>${amount.toFixed(1)}</td>`;
        const brandCell = document.createElement("td");
        brandCell.appendChild(createBrandSelect(ing.name, brandOptions, selectedBrand));
        tr.appendChild(brandCell);
        tr.innerHTML += `<td>${cost.toFixed(2)}</td>`;

        ingredientsTable.appendChild(tr);
      });

      const extrasTable = document.getElementById("extrasTable");
      extrasTable.innerHTML = "";
      recipe.extras.forEach(extra => {
        const tr = document.createElement("tr");
        const brandOptions = prices[extra.name] && prices[extra.name].brands ? Object.keys(prices[extra.name].brands) : [];
        const selectedBrand = getSelectedBrand(`extra-${extra.name}`);
        const cost = calculateCost(extra.name, extra.grams, selectedBrand);
        totalCost += cost;

        tr.innerHTML = `<td>${extra.name}</td><td>${extra.grams}</td>`;
        const brandCell = document.createElement("td");
        brandCell.appendChild(createBrandSelect(`extra-${extra.name}`, brandOptions, selectedBrand));
        tr.appendChild(brandCell);
        tr.innerHTML += `<td>${cost.toFixed(2)}</td>`;

        extrasTable.appendChild(tr);
      });

      document.getElementById("totalCost").textContent = totalCost.toFixed(2);
    }

    loadData();
  </script></body>
</html>
