<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üçûBrood Bakery Calculator</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
    }
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 5px;
    }
    #toast {
      visibility: hidden;
      min-width: 200px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 4px;
      padding: 12px;
      position: fixed;
      z-index: 1000;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
    }
    #toast.show {
      visibility: visible;
      animation: fadein 0.5s, fadeout 0.5s 2.5s;
    }
    #toast.error {
      background-color: darkred;
    }
    @keyframes fadein {
      from { bottom: 0; opacity: 0; } 
      to { bottom: 30px; opacity: 1; }
    }
    @keyframes fadeout {
      from { bottom: 30px; opacity: 1; }
      to { bottom: 0; opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>üçûBrood Bakery Calculator</h1>
  <label for="recipeSelect">Choose Recipe:</label>
  <select id="recipeSelect"></select>
  <br><br>
  <label>Input Type:</label>
  <select id="inputType">
    <option value="dough">Total Dough Weight</option>
    <option value="flour">Flour Only</option>
  </select>
  <br><br>
  <input type="number" id="inputAmount" value="1000"> g  <h2>Ingredients</h2>
  <table id="ingredientTable"></table>  <h2>Extras (per item)</h2>
  <table id="extrasTable"></table>  <h3 id="totalCost">Total Ingredient Cost: 0 THB</h3>  <div id="toast"></div>  <script>
    const showToast = (msg, isError = false) => {
      const toast = document.getElementById("toast");
      toast.className = "show" + (isError ? " error" : "");
      toast.textContent = msg;
      setTimeout(() => { toast.className = toast.className.replace("show", ""); }, 3000);
    };

    const recipesUrl = `recipes.json?cachebust=${Date.now()}`;
    const pricesUrl = `ingredientPrices.json?cachebust=${Date.now()}`;

    let recipes = [];
    let prices = {};

    const fetchJson = async (url, label) => {
      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error(`${label} failed to load`);
        const json = await res.json();
        showToast(`${label} loaded`);
        return json;
      } catch (e) {
        console.error(e);
        showToast(`${label} failed`, true);
        return null;
      }
    };

    const loadAll = async () => {
      const r = await fetchJson(recipesUrl, "Recipes");
      const p = await fetchJson(pricesUrl, "Prices");
      if (r) recipes = r;
      if (p) prices = p;
      // your render logic can go here
    };

    loadAll();
  </script></body>
</html>
